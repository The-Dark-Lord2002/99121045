<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/simple.js"></script>
</head>
<body>
    <div style="width: 100%;height:150px;background-color: black;">
        <div style="width:50px;height: 50px;
                    background-color: yellow;
                    position: absolute; left: 25px;" id="mybox">

        </div>
    </div>
    <div class="row col-md-6" style="margin-right:auto;margin-left: auto;margin-top: 20px;">
        <form action="" id="form">
            <div class="form-group">
                <label for="name">Name : </label>
                <input id="fName" type="text" name="name" class="form-group" value="" placeholder="your name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name : </label>
                <input id="lName" type="text" name="lastname" class="form-group" value="" placeholder="last name">
            </div>
            <input type="submit" value="Save" class="btn btn-success">
        </form>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
